<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Imaginate | Image Generation made easy.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Imaginate Image Generator</title>
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <div class="menu">
                    <div class="bars"></div>
                    <div class="bars"></div>
                    <div class="bars"></div>
                </div><a href="index.html">
                    <img src="Imaginate_transparent.png">
                </a>
            </div>
            <div class="right">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <script>
        const hamburger = document.querySelector('.menu')
        const rightsec = document.querySelector('.right')

        hamburger.addEventListener('click',()=>{
            hamburger.classList.toggle('activated')
            rightsec.classList.toggle('actived')
        })
    </script>
</body>

</html>
